<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* All styles.css content */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            background: #000;
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-icon {
            cursor: pointer;
            font-size: 1.5em;
        }

        .store-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .filters {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        .filters select, .filters input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-title {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-price {
            font-size: 1.4em;
            color: #e63946;
            font-weight: bold;
        }

        .buy-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .buy-button:hover {
            background: #45a049;
        }

        .cart-sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        .cart-sidebar.active {
            right: 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .pay-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .checkout-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1>PS5 Store</h1>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div id="cart-sidebar" class="cart-sidebar">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <h3>Total: $<span id="cart-total">0</span></h3>
            <button class="checkout-button" onclick="showCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCheckout()">&times;</span>
            <h2>Checkout</h2>
            <form id="payment-form" onsubmit="processPayment(event)">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" placeholder="123" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Name on Card</label>
                    <input type="text" required>
                </div>
                <button type="submit" class="pay-button">Pay Now</button>
            </form>
        </div>
    </div>

    <div class="store-container">
        <div class="filters">
            <select id="category-filter" onchange="filterProducts()">
                <option value="all">All Categories</option>
                <option value="console">Consoles</option>
                <option value="game">Games</option>
                <option value="accessory">Accessories</option>
            </select>
            <input type="text" id="search-input" placeholder="Search products..." onkeyup="filterProducts()">
        </div>
        <div id="products-grid" class="products-grid">
            <!-- Products will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        // Products data
        const products = [
            {
                id: 1,
                name: "PlayStation 5 Console",
                price: 499.99,
                category: "console",
                image: "https://gmedia.playstation.com/is/image/SIEPDC/ps5-product-thumbnail-01-en-14sep21",
                description: "Experience lightning-fast loading with an ultra-high speed SSD."
            },
            {
                id: 2,
                name: "PS5 Digital Edition",
                price: 399.99,
                category: "console",
                image: "https://gmedia.playstation.com/is/image/SIEPDC/ps5-digital-edition-product-thumbnail-01-en-14sep21",
                description: "All digital gaming experience."
            },
            {
                id: 3,
                name: "DualSense Controller",
                price: 69.99,
                category: "accessory",
                image: "https://gmedia.playstation.com/is/image/SIEPDC/dualsense-thumbnail-01-en-14sep21",
                description: "Next-gen gaming controller."
            },
            {
                id: 4,
                name: "Spider-Man 2",
                price: 69.99,
                category: "game",
                image: "https://image.api.playstation.com/vulcan/ap/rnd/202306/1219/60eca3ac155247e21850c7d075d01ebf0f3f5dbf19ccd2a1.png",
                description: "Swing through New York City."
            },
            {
                id: 5,
                name: "God of War RagnarÃ¶k",
                price: 59.99,
                category: "game",
                image: "https://image.api.playstation.com/vulcan/ap/rnd/202207/1210/4xJ8XB3bi888QTLZYdl7Oi0s.png",
                description: "Continue Kratos' journey."
            },
            {
                id: 6,
                name: "PULSE 3D Headset",
                price: 99.99,
                category: "accessory",
                image: "https://gmedia.playstation.com/is/image/SIEPDC/ps5-pulse-3d-wireless-headset-product-thumbnail-01-en-14sep21",
                description: "3D Audio for PS5."
            }
        ];

        // Store functionality
        let cart = [];

        function initStore() {
            displayProducts(products);
        }

        function displayProducts(productsToShow) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h2 class="product-title">${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="product-price">$${product.price}</div>
                    <button class="buy-button" onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                grid.appendChild(card);
            });
        }

        function filterProducts() {
            const category = document.getElementById('category-filter').value;
            const searchText = document.getElementById('search-input').value.toLowerCase();
            
            let filtered = products;
            
            if (category !== 'all') {
                filtered = filtered.filter(p => p.category === category);
            }
            
            if (searchText) {
                filtered = filtered.filter(p => 
                    p.name.toLowerCase().includes(searchText) || 
                    p.description.toLowerCase().includes(searchText)
                );
            }
            
            displayProducts(filtered);
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Quantity: ${item.quantity}</p>
                    <p>$${(item.price * item.quantity).toFixed(2)}</p>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItems.appendChild(itemElement);
                total += item.price * item.quantity;
            });
            
            cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartTotal.textContent = total.toFixed(2);
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('active');
        }

        function showCheckout() {
            document.getElementById('checkout-modal').style.display = 'block';
        }

        function closeCheckout() {
            document.getElementById('checkout-modal').style.display = 'none';
        }

        function processPayment(event) {
            event.preventDefault();
            alert('Payment processed successfully!');
            cart = [];
            updateCartDisplay();
            closeCheckout();
        }

        // Initialize the store when the page loads
        window.onload = initStore;
    </script>
</body>
</html>
